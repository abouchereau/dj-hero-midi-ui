<!doctype html>
<html id="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/const.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/vue3-sfc-loader.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <navbar></navbar>
    <div class="container">
        <app></app>
    </div>

<script>
    const { loadModule } = window['vue3-sfc-loader'];

    const routes = [
        { path: '/', component: () => loadModule('./components/Panel.vue', Utils.loadModuleOptions()) },
        { path: '/settings', component: () => loadModule('./components/Settings.vue', Utils.loadModuleOptions())  },
        { path: '/about', component: () => loadModule('./components/About.vue', Utils.loadModuleOptions())  },
    ];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    });




    const app = Vue.createApp({
        components: {
            'navbar': Vue.defineAsyncComponent( ()=>loadModule('./components/Navbar.vue', Utils.loadModuleOptions())),
            'app': Vue.defineAsyncComponent( () => loadModule('./components/App.vue', Utils.loadModuleOptions()) )
        },
        data() {
            return {
                message: 'Hello Vue!',
                title : Const.APP_NAME
            }
        }
    })
    app.use(router);
    app.mount('#app');
</script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
